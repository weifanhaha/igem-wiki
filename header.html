<script type="text/javascript">
  $('#ham-icon .fa-bars').on('click', function(){
    $('#hamburger').slideToggle();
    $('#ham-icon .fa-bars').hide();
    $('#ham-icon .fa-times').show();
  });

    $('#ham-icon .fa-times').hide();
    $('#ham-icon .fa-bars').show();
